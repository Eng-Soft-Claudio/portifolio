<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro com Centésimos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container text-center">
        <div class="card shadow-lg p-5 text-light" style="border-radius: 15px; max-width: 450px;">
            <h1 class="display-6 fw-bold mb-4">Cronômetro</h1>
            <div id="display" class="display-3 mb-4">00:00:00</div>
            <div class="progress my-4" style="height: 8px;">
                <div id="progress-bar" class="progress-bar bg-info" role="progressbar" style="width: 0%;"></div>
            </div>
            <div class="d-flex justify-content-around mt-4">
                <button class="btn start-button" onclick="startTimer()">Iniciar</button>
                <button class="btn pause-button" onclick="pauseTimer()">Pausar</button>
                <button class="btn reset-button" onclick="resetTimer()">Resetar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
